<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
</head>
<body ng-init="people=[{name:'Henry', city:'New York'}]">

    <h3>Repeat over the data</h3>
    <ul>
        <li ng-repeat="person in people">{{ person.name }} {{ person.city }} </li>
    </ul>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr ng-repeat="person in people">
            <td>{{ person.name }}</td>
            <td>{{ person.city }}</td>
        </tr>
    </table>
    <script src="angular.js"></script>
</body>
</html>
